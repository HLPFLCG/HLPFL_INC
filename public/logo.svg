<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120" fill="none">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4945c"/>
      <stop offset="50%" stop-color="#c87941"/>
      <stop offset="100%" stop-color="#a86535"/>
    </linearGradient>
  </defs>
  <!-- Three parallel vertical lines (left group) -->
  <line x1="18" y1="12" x2="18" y2="72" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="24" y1="12" x2="24" y2="72" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="30" y1="12" x2="30" y2="72" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center vertical line (full height) -->
  <line x1="42" y1="6" x2="42" y2="114" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
  <!-- Small circle at top of center line -->
  <circle cx="42" cy="6" r="3.5" fill="#c87941"/>
  <!-- Horizontal crossing element near top -->
  <line x1="30" y1="22" x2="55" y2="22" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Oval / rounded rectangle shape -->
  <ellipse cx="50" cy="58" rx="16" ry="24" stroke="url(#gold)" stroke-width="2.5" fill="none"/>
  <!-- Small circle at bottom of center line -->
  <circle cx="42" cy="114" r="3.5" fill="#c87941"/>
  <!-- Right vertical accent line -->
  <line x1="62" y1="90" x2="62" y2="108" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
</svg>
